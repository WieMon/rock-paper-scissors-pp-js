<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel='stylesheet' href='css/style.css'>
  <title>Rock Paper Scissors</title>
</head>
<body class='page'>
    <header class='header page__header'>
      <h1 class='header__title'>ROCK - PAPER - SCISSORS</h1>
    </header>
    <div class='game page__game'>
      <button class='game__btn game__btn-start'>START NEW GAME</button>
      <h3 class='game__title'></h3>
      <br />
      <button class='game__img game__rock' data-option="rock">
        <i class='fas fa-hand-rock'></i>
      </button>
      <button class='game__img game__paper' data-option="paper">
        <i class='fas fa-hand-paper'></i>
      </button>
      <button class='game__img game__scissors' data-option="scissors">
        <i class='fas fa-hand-scissors'></i>
      </button>
    </div>
    <div class='score page__score'>

      <table class='score__table'>
        <thead>
          <tr>
            <th class='score__cell score__choice' data-summary='score__message'></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class='score__cell'>
              <span class='score__total' data-summary= 'your-score-total'>0</span>
              <span> : </span>
              <span class='score__total' data-summary= 'computer-score-total'>0</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Modal-->
    <div class='overlay'>
      <div class='modal overlay__modal'>
        <div class='modal__btn-close'>X</div>
        <label class='modal_label '>Your name:</label>
        <input class='modal__input modal__input-name' type='text' placeholder='Name'/>
        <br />
        <label class='modal__label'>Rounds to win: </label>
        <input class='modal__input modal__input-rounds' type='number' min='1' max='10' placeholder='Max 10 rounds' required />
        <br />
        <button class='modal__btn'>OK</button>
      </div>
    </div>
  <script src='js/script.js'></script>
</body>
</html>
